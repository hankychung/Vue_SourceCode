<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HanMade_Vue</title>
  <script>
    window.onload = () => {
      let vm = new H_Vue({
        el: document.querySelector('#app'),
        data: {
          name: 'Han',
          age: 18,
          txt: 'reactive'
        }
      })
      window.vm = vm
    }
  </script>
</head>
<body>
  <div id="app">
    {{name}}
    <div h-html="<h1>aaa</h1>" style="height: 30px; background: yellow"></div>
    <input type="text" h-model="txt">
    <div class="name">
      {{name}}
      <div>
        {{age}}
      </div>
    </div>
    {{name}}
    <div class="age">{{age}}</div>
  </div>
</body>
</html>
