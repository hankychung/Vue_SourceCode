<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HanMade_Vue</title>
  <script>
    window.onload = () => {
      let vm = new H_Vue({
        el: document.querySelector('#app'),
        data: {
          name: 'Han',
          age: 18
        }
      })
      vm.$data.name = 'hello'
      window.vm = vm
    }
  </script>
</head>
<body>
  <div id="app">
    <div class="name">{{name}}</div>
    <div class="age">{{age}}</div>
  </div>
</body>
</html>
